name: "Build Test Lint"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  build:
    uses: scientist-softserv/actions/.github/workflows/build.yaml@main
    with:
      target: hyku-base
  build-worker:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/build-worker.yaml@main
    with:
      target: hyku-worker
  test:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/test.yaml@main
  lint:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/lint.yaml@main
