notifications:
  email: false

rvm:
  - 2.3.0

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

sudo: false
language: ruby
cache: bundler

jdk:
  - oraclejdk8

before_script:
  - bundle exec rake db:create

before_deploy:
  - git clean -dxf
  - mkdir build; zip -q -r build/hybox.zip .

services:
  - postgresql
  - redis-server

deploy:
  provider: s3
  access_key_id: ***REMOVED***
  secret_access_key:
    secure: 
  bucket: hybox-deployment-artifacts
  region: us-east-1
  local_dir: build
  skip_cleanup: true
